<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lai suat ngan hang</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Số tiền tiết kiệm (triệu)"));
        let b = parseFloat(prompt("Lãi suất (%)"));
        let c = parseInt(prompt("Số năm (năm)"));
        let d = (a*b)/100;
        let e = (c*d)+a;

        document.write("Số tiền lãi nhận được sau" + " " + c + " " + "năm là:" + " " + e + " " + "triệu")

    </script>


</body>
</html>
