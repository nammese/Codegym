<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hien thi ngay thang nam sinh</title>
</head>
<body>
    <script>
        let ngay;
        let thang;
        let nam;

        ngay = parseInt(prompt("Nhập ngày"));
        thang = parseInt(prompt("Nhập tháng"));
        nam = parseInt(prompt("Nhập năm"));

        document.write(ngay + '-' + thang + '-' + nam)



    </script>
</body>
</html>
