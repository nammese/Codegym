<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hien thi ngay thang nam sinh</title>
</head>
<body>
    <script>
        let inputngay;
        let inputthang;
        let inputnam;

        inputngay = prompt("Nhập ngày");
        inputthang = prompt("Nhập tháng");
        inputnam = prompt("Nhập năm");

        let a = parseInt(inputngay);
        let b = parseInt(inputthang);
        let c = inputnam;


        document.write(a + '-' + b + '-' + c)






    </script>
</body>
</html>
